@if (!rendererService.import) {
<div id="upload">
  <div class="card" style="cursor: not-allowed;">
    <h2>Importer un fichier machine</h2>
    <h2>Arrive bient√¥t</h2>
  </div>

  <label for="uploadObject" class="card">
    <p class="file-label">Cliquer ici pour importer un objet 3D</p>
    <input #uploadObject id="uploadObject" class="hidden" type="file" accept=".gltf,.stl,.obj, .glb"
      (change)="handle3DObjectUpload(uploadObject)" />
  </label>
</div>
}
